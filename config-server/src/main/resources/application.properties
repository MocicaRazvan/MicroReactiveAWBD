spring.application.name=config-server
server.port=8888
#https://stackoverflow.com/questions/74005170/spring-cloud-config-server-unable-to-connect-to-private-git-repository-not-auth
#classic token
spring.cloud.config.server.git.uri=https://github.com/MocicaRazvan/awbd-config
spring.cloud.config.server.git.username=MocicaRazvan
spring.config.import=classpath:secret.properties
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.searchPaths=*
#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


